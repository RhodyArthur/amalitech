{% extends 'main.html' %}
{% block title %} Welcome {% endblock%}
{% block content %}
    <h1>Welcome {{ new_user.first_name }}</h1>
    <p>A link with verification has been sent to your email. Activate your account and <a href="{% url 'login' %}">login</a></p>
    <p>Didn't receive any email? <a href="{% url 'request-new-link-from-email' %}">Resend Email</a></p>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
