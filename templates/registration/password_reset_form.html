{% block title %}Reset Password {% endblock %}
{% block content %}
    <h1>Reset your Password</h1>
    <p>Enter your email addresss to obtain a new password</p>
    <form action="" method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send Email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
